<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet"> 
  <title>Invoice Template</title>
</head>
<body>
  <section class="template-container">
    <header class="header">
      <article class="logo"><img src="./logo_portaone.png" alt=""></article>
      <article class="brand-info">
        <h2 class="brand-info__heading title">PortaOne, Inc</h2>
        <p class="brand-info__body">
          #408, 2963 Geln Drive <br>
          Coquitlam, BC V3B 2P7 <br>
          Canada</p>
  
      </article>
    </header>
    <section class="summary">
      <article class="summary__card">
        <div class="summary__badge">
          to:
        </div>
        <h3 class="title">
          Roga i Kopyta LLC
        </h3>
        <p class="light">
          1150 Main Str <br>
          #600 <br>
          Seattle, WA 98275 <br>
          USA <br>
        </p>
      </article>
      <article class="summary__card">
        <div class="summary__badge">
          invoice
        </div>
        <p class="normal">Invoice #:    20209912</p>
        <p class="light">Issue date:     01-Nov-2020</p>
        <p class="light">Period:         01-Oct-2020 - 31-Oct-2020</p>
        <p class="normal">Due date:     21-Nov-2020</p>
      </article>
    </section>
    
  </section>
</body>
</html>
